<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 56" width="220" height="56">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#1E40AF" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Icon background -->
  <rect x="4" y="4" width="48" height="48" rx="12" fill="url(#iconGradient)" filter="url(#shadow)"/>
  
  <!-- Outer lens ring -->
  <circle cx="26" cy="24" r="14" fill="none" stroke="white" stroke-width="2.5" opacity="0.95"/>
  
  <!-- Inner lens circle -->
  <circle cx="26" cy="24" r="9" fill="none" stroke="white" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Center lens highlight -->
  <circle cx="26" cy="24" r="5" fill="white" opacity="0.15"/>
  <circle cx="22" cy="20" r="2.5" fill="white" opacity="0.4"/>
  
  <!-- Scanning lines inside lens -->
  <line x1="15" y1="20" x2="37" y2="20" stroke="white" stroke-width="1.2" opacity="0.6" stroke-linecap="round"/>
  <line x1="16" y1="24" x2="36" y2="24" stroke="white" stroke-width="1.5" opacity="0.9" stroke-linecap="round" filter="url(#glow)"/>
  <line x1="15" y1="28" x2="37" y2="28" stroke="white" stroke-width="1.2" opacity="0.6" stroke-linecap="round"/>
  
  <!-- Handle -->
  <rect x="36" y="34" width="5" height="14" rx="2.5" fill="white" opacity="0.95" transform="rotate(45, 38, 41)"/>
  
  <!-- Data points / AI analysis dots -->
  <circle cx="18" cy="16" r="2" fill="white" opacity="0.9"/>
  <circle cx="34" cy="16" r="2" fill="white" opacity="0.9"/>
  <circle cx="18" cy="32" r="2" fill="white" opacity="0.9"/>
  <circle cx="34" cy="32" r="2" fill="white" opacity="0.9"/>
  
  <!-- Text: Scope -->
  <text x="64" y="36" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="700" fill="#1F2937">Scope</text>
  
  <!-- Text: Lens -->
  <text x="138" y="36" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="700" fill="#2563EB">Lens</text>
</svg>
