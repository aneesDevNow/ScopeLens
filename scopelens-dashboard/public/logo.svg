<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#1E40AF" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="85" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Outer lens ring -->
  <circle cx="100" cy="88" r="45" fill="none" stroke="white" stroke-width="6" opacity="0.95"/>
  
  <!-- Inner lens circle -->
  <circle cx="100" cy="88" r="32" fill="none" stroke="white" stroke-width="3" opacity="0.7"/>
  
  <!-- Center lens highlight -->
  <circle cx="100" cy="88" r="18" fill="white" opacity="0.15"/>
  <circle cx="92" cy="80" r="8" fill="white" opacity="0.4"/>
  
  <!-- Scanning lines inside lens -->
  <line x1="70" y1="78" x2="130" y2="78" stroke="white" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  <line x1="75" y1="88" x2="125" y2="88" stroke="white" stroke-width="2" opacity="0.8" stroke-linecap="round" filter="url(#glow)"/>
  <line x1="70" y1="98" x2="130" y2="98" stroke="white" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  
  <!-- Handle of magnifying glass -->
  <rect x="132" y="118" width="14" height="45" rx="7" fill="white" opacity="0.95" transform="rotate(45, 139, 140)"/>
  
  <!-- Data points / AI analysis dots -->
  <circle cx="85" cy="73" r="3" fill="white" opacity="0.9"/>
  <circle cx="115" cy="73" r="3" fill="white" opacity="0.9"/>
  <circle cx="85" cy="103" r="3" fill="white" opacity="0.9"/>
  <circle cx="115" cy="103" r="3" fill="white" opacity="0.9"/>
</svg>
