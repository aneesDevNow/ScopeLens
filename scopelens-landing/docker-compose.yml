services:
  landing:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SUPABASE_URL: ${SUPABASE_URL}
        SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
        RESELLER_DASHBOARD: ${RESELLER_DASHBOARD}
    expose:
      - "3000"
    environment:
      - SUPABASE_URL
      - SUPABASE_ANON_KEY
      - RESELLER_DASHBOARD
    restart: unless-stopped
