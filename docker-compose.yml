services:
  landing:
    build:
      context: ./scopelens-landing
      dockerfile: Dockerfile
    container_name: scopelens-landing
    ports:
      - "3000:3000"
    env_file:
      - ./scopelens-landing/.env.local
    restart: unless-stopped

  dashboard:
    build:
      context: ./scopelens-dashboard
      dockerfile: Dockerfile
    container_name: scopelens-dashboard
    ports:
      - "3001:3001"
    env_file:
      - ./scopelens-dashboard/.env.local
    restart: unless-stopped

  admin:
    build:
      context: ./scopelens-admin
      dockerfile: Dockerfile
    container_name: scopelens-admin
    ports:
      - "3002:3002"
    env_file:
      - ./scopelens-admin/.env.local
    restart: unless-stopped

  reseller:
    build:
      context: ./scopelens-reseller
      dockerfile: Dockerfile
    container_name: scopelens-reseller
    ports:
      - "3003:3003"
    env_file:
      - ./scopelens-reseller/.env.local
    restart: unless-stopped
